<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCOP DOSSIER | SRINI CORP</title>

    <link rel="icon" type="image/png" href="../favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'srini-black': '#050505',
                        'srini-card': '#1a1a1a',
                        'srini-accent': '#D92525',
                        'srini-wise': '#555555',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #E5E5E5;
            overflow: hidden;
            margin: 0;
            padding: 0;
            touch-action: none;
        }

        .grid-bg {
            background-image: linear-gradient(to right, #121212 1px, transparent 1px), linear-gradient(to bottom, #121212 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide-img.active {
            opacity: 1;
        }

        /* Invisible click zones for navigation */
        .nav-zone {
            position: absolute;
            top: 64px;
            bottom: 0;
            z-index: 20;
            cursor: pointer;
        }

        .nav-zone-left {
            left: 0;
            width: 30%;
        }

        .nav-zone-right {
            right: 0;
            width: 70%;
        }

        /* Custom progress bar */
        .progress-container {
            width: 100%;
            height: 2px;
            background: #1a1a1a;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 30;
        }

        .progress-bar {
            height: 100%;
            background: #D92525;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body class="antialiased font-sans flex flex-col h-screen relative select-none">

    <div class="absolute inset-0 grid-bg opacity-30 z-0 pointer-events-none"></div>

    <!-- HUD Header -->
    <nav class="w-full z-40 bg-srini-black/90 backdrop-blur border-b border-srini-card shrink-0 relative">
        <div class="px-6 h-16 flex items-center justify-between">
            <a href="index.html"
                class="flex items-center gap-2 text-sm font-mono text-srini-wise hover:text-white transition-colors z-30">
                <span class="text-srini-accent"><-< /span> ABORT_VIEW
            </a>

            <div
                class="hidden md:flex items-center gap-4 text-xs font-mono absolute left-1/2 transform -translate-x-1/2 pointer-events-none">
                <span class="text-srini-wise tracking-widest">ASSET: ASCOP_PROTOCOL</span>
                <span class="text-srini-accent animate-pulse ml-2">‚óè</span>
            </div>

            <div class="text-xs font-mono text-white tracking-widest z-30 flex items-center gap-4">
                <span id="slide-counter" class="text-srini-wise">01 / 04</span>
                <a href="../index.html#contact"
                    class="px-4 py-2 border border-srini-danger text-srini-danger bg-srini-danger/5 hover:bg-srini-danger hover:text-white transition-colors">
                    EXECUTE ->
                </a>
            </div>
        </div>
    </nav>

    <!-- Presentation Canvas -->
    <main class="flex-grow relative z-10 w-full flex items-center justify-center bg-black">

        <!-- Images injected here -->
        <img id="viewer-image" src="" class="slide-img active" alt="ASCOP Documentation">

        <!-- Navigation Click Zones -->
        <div class="nav-zone nav-zone-left" id="zone-prev" title="Previous Page"></div>
        <div class="nav-zone nav-zone-right" id="zone-next" title="Next Page"></div>

        <!-- Instructional Overlay (Fades out) -->
        <div id="instruction"
            class="absolute pointer-events-none font-mono text-xs text-srini-wise tracking-widest uppercase transition-opacity duration-1000 bg-black/80 px-4 py-2 border border-srini-card">
            CLICK RIGHT TO ADVANCE ->
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar" style="width: 25%;"></div>
        </div>
    </main>

    <script>
        // Target paths for your high-res images
        const assets = [
            '../assets/ASCOP/1.png',
            '../assets/ASCOP/2.png',
            '../assets/ASCOP/3.png',
            '../assets/ASCOP/4.png'
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer-image');
        const counter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        const instruction = document.getElementById('instruction');

        // Preload assets for zero-latency switching
        assets.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        // Initialize first payload
        viewer.src = assets[0];

        // Fade out instruction after 3 seconds
        setTimeout(() => {
            instruction.style.opacity = '0';
        }, 3000);

        function updateView() {
            // Drop opacity for transition
            viewer.classList.remove('active');

            setTimeout(() => {
                viewer.src = assets[currentIndex];
                counter.innerText = `0${currentIndex + 1} / 0${assets.length}`;
                progressBar.style.width = `${((currentIndex + 1) / assets.length) * 100}%`;

                // Bring opacity back
                viewer.classList.add('active');
            }, 150); // Lightning fast transition
        }

        document.getElementById('zone-next').addEventListener('click', () => {
            if (currentIndex < assets.length - 1) {
                currentIndex++;
                updateView();
            } else {
                // If they click next on the last slide, route them to execute. Total funnel control.
                window.location.href = '../index.html#contact';
            }
        });

        document.getElementById('zone-prev').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateView();
            }
        });

        // Keyboard arrow support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                document.getElementById('zone-next').click();
            } else if (e.key === 'ArrowLeft') {
                document.getElementById('zone-prev').click();
            }
        });
    </script>
</body>

</html>
